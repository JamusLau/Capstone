<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Case Generator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <label for="directoryInput"> Select input folder (for JS Scripts): </label>
    <input type="file" id="inputDirectoryInput" webkitdirectory directory>
    <button id="scanButton">Scan</button>

    <!-- List of functions (top part) -->
    <div style="display: flex; justify-content: flex-start; gap: 20px;";>
        <div style="width: 50%;">
            <h2>Functions Detected:</h2>
            <ul id="functions-list"></ul>
        </div>
        <div style="width: 50%;">
            <!-- Shows function currently selected -->
            <h2>Currently selected Function:</h2>
            <ul id="function-selected"></ul>
            <!-- Part to specify types for the function's parameters -->
            <select name="doSpecifyType" id="doSpecifyType" onchange="showTypesForFunction()">
                <option value="All">All</option>
                <option value="Specify">Specify</option>
            </select>
            <div id="types-for-function" style="display:none"></div>
            <!-- Shows test being selected for deletion -->
            <h2>Test selected for Delete:</h2>
            <ul id="test-selected-delete"></ul>
        </div>
    </div>

    <!-- List of test cases for the function selected (bottom part) -->
    <div style="display:flex; justify-content: flex-start; gap: 20px;";>
        <!-- List here -->
        <div style="width: 50%;">
            <h2>Function's user test cases:</h2>
            <ul id="function-test-list"></ul>
        </div>
        <!-- Buttons for users to use  -->
        <div style="width: 50%; line-height: 0.5em;">
            <br>
            <h2>Options:</h2>
            <!-- Generator Stuff -->
            <h3>Test Generator:</h3>
                <!-- Generate file name and button -->
            <label for="generatedTestFileName">Generated Test File Name:</label> 
            <input type="text" id="generatedTestFileName" placeholder="Test File Name">
            <button id="generateTestBtn">Generate Tests</button> <br> <br>
                <!-- Generate count -->
                <!-- Generates tests based on best known values -->
            <label for="generationCount">Number of cases generated per function:</label>
            <input type="number" id="generationCount" style="max-width: 50px;"><br>
                <!-- Run tests -->
            <button id="runTestsBtn" onClick="runMocha()">Run Tests (Mocha)</button>"
            <!-- ----------------------------------------------- -->
            <!-- Creator Stuff -->
            <h3>Test Creator:</h3>
                <!-- Buttons to add / delete -->
            <button id="addTestBtn" onClick="showCreator()">Add Test</button>
            <button id="deleteTestBtn">Delete Test</button>
            <br> <br>
                <!-- Loading of user test file -->
            <label for="testFileInput"> Select user test file to load: </label>
            <input type="file" id="testFileInput" accept=".js"> <br> <br>
                <!-- Saving of user test file -->
            <label for="userTestFileName">User Test File Name:</label>
            <input type="text" id="userTestFileName" placeholder="Test File Name">
            <button id="saveUserTestsBtn">Save User Tests</button>
                <!-- Creator stuff -->
            <ul id="test-creator"></ul>
            <textarea id="test-creator-box" rows="15" cols="80" style="display:none"></textarea> <br>
            <button id="confirmAddTestBtn" style="display:none">Add</button>
            <!-- ---------------------------------------------- -->
        </div>
    </div>
    
    
    <script src="./renderer.js"></script>>
</body>
</html>
