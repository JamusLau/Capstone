<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Case Generator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <label for="directoryInput"> Select input folder: </label>

    <input type="file" id="inputDirectoryInput" webkitdirectory directory>
    <button id="scanButton">Scan</button>
    <br>
    <br>
    <label for="outputDirectoryInput"> Select output folder: </label>
    <input type="file" id="outputDirectoryInput" webkitdirectory directory>

    <!-- List of functions (top part) -->
    <div style="display: flex; justify-content: flex-start; gap: 20px;";>
        <div style="width: 50%;">
            <h2>Functions:</h2>
            <ul id="functions-list"></ul>
        </div>
        <div style="width: 50%;">
            <h2>Selected:</h2>
            <ul id="function-selected"></ul>
        </div>
    </div>

    <!-- List of test cases for the function selected (bottom part) -->
    <div style="display:flex; justify-content: flex-start; gap: 20px;";>
        <!-- List here -->
        <div style="width: 50%;">
            <h2>Function's user test cases:</h2>
            <ul id="function-test-list"></ul>
        </div>
        <!-- Buttons for users to use  -->
        <div style="width: 50%;">
            <br> <br> <br>
            <button id="addTestBtn">Add Test</button>
            <br> <br>
            <button id="editTestBtn">Edit Test</button>
            <br> <br>
            <button id="deleteTestBtn">Delete Test</button>
        </div>
    </div>
    
    
    <script src="./renderer.js"></script>>
</body>
</html>
