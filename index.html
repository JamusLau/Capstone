<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Case Generator</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <label for="directoryInput"> Select input folder: </label>

    <input type="file" id="inputDirectoryInput" webkitdirectory directory>
    <button id="scanButton">Scan</button>
    <br>
    <br>
    <label for="outputDirectoryInput"> Select output folder: </label>
    <input type="file" id="outputDirectoryInput" webkitdirectory directory>

    <!-- List of functions (top part) -->
    <div style="display: flex; justify-content: flex-start; gap: 20px;";>
        <div style="width: 50%;">
            <h2>Functions:</h2>
            <ul id="functions-list"></ul>
        </div>
        <div style="width: 50%;">
            <h2>Selected:</h2>
            <ul id="function-selected"></ul>
        </div>
    </div>

    <!-- List of test cases for the function selected (bottom part) -->
    <div style="display:flex; justify-content: flex-start; gap: 20px;";>
        <!-- List here -->
        <div style="width: 50%;">
            <h2>Function's user test cases:</h2>
            <ul id="function-test-list"></ul>
        </div>
        <!-- Buttons for users to use  -->
        <div style="width: 50%;">
            <br> <br> <br>
            <h3>Options:</h3>
            <button id="addTestBtn" onClick="showCreator()">Add Test</button>
            <button id="deleteTestBtn">Delete Test</button>
            <button id="generateTestBtn">Generate Tests</button>
            <br><br>
            <input type="checkbox" id="isMutationBased" name="isMutationBased" value="Mutation">
            <label for="isMutationBased">Is Mutation</label><br>
            <input type="checkbox" id="isGenerationBased" name="isGenerationBased" value="Generation">
            <label for="isGenerationBased">Is Generation</label><br>
            <input type="checkbox" id="isCoverageBased" name="isCoverageBased" value="Coverage">
            <label for="isCoverageBased">Is Coverage</label><br>
            <h3>Creator:</h3>
            <ul id="test-creator"></ul>
            <textarea id="test-creator-box" rows="15" cols="80" style="display:none"></textarea> <br>
            <button id="confirmAddTestBtn" style="display:none">Add</button>
        </div>
    </div>
    
    
    <script src="./renderer.js"></script>>
</body>
</html>
